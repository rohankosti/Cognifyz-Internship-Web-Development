<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responshive Card - Cognifyz Internship</title>
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

   
</head>

<body>
     <h2 class="text-center mb-4">Responsive Card Grid</h2>
    <div class="d-flex justify-content-center m-5 ">

        <div class="card mb-3 p-3" style="max-width: 540px;">
            <div class="row g-0 ">
                <div class="col-md-4">
                    <img src="https://cdn.pixabay.com/photo/2014/10/23/18/56/tiger-500118_1280.jpg" class=" rounded-start" alt="..."
                        width="100%" height="80%">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-text ">A tiger is a wild animal that looks like a big cat. Tiger is the biggest flesh-eating animal in its cat family. It has a strong body and it is equally powerful as a Lion. It is found in different parts of Asia mainly India.</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
